<section class="osahan-main-body osahan-signin-main">
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center vh-100">
            <div class="col-lg-4">
                <div class="osahan-slider-item text-center">
                    <div class="d-flex align-items-center justify-content-center vh-100 flex-column">
                       <img class="img-fluid rounded-pill border shadow-sm" src="./assets/img/logo.svg">
                       <h4 class="my-4 text-white">PTECH</h4>
                       <p class="text-center text-white mb-5 h5">Nền tảng thương mại được phát triển bởi nhóm Ptech</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 pl-lg-5">
                <div class="osahan-signin shadow-sm bg-white p-4 rounded">
                    <div class="p-3">
                        <p class="small mb-4">Thay đổi mật khẩu</p>
                        <form [formGroup]="changePasswordForm">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Mật khẩu mới</label>
                                <input placeholder="Vui lòng nhập mật khẩu mới" type="text" [formControlName]="'new_password'" id="new_password" type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <div *ngIf="form.new_password.touched && form.new_password.invalid" class="alert alert-danger">
                                    <div *ngIf="form.new_password.errors">Vui lòng nhập mật khẩu mới</div>
                                </div>
                                <ng9-password-strength-bar
                                    [passwordToCheck]="this.changePasswordForm.get('new_password')!.value"
                                    [barLabel]="barLabel"
                                    [customThresholds]="thresholds"
                                    [barColors]="myColors">
                                </ng9-password-strength-bar>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Xác nhận mật khẩu</label>
                                <input placeholder="Vui lòng nhập mật khẩu mới" type="text" [formControlName]="'confirm_password'" id="confirm_password" type="password"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <div *ngIf="form.confirm_password.touched && form.confirm_password.invalid" class="alert alert-danger">
                                    <div *ngIf="form.confirm_password.errors">Xác nhận mật khẩu bắt buộc</div>
                                    <div *ngIf="form.confirm_password.errors" >Mật khẩu và xác nhận mật khẩu phải giống nhau.</div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success btn-lg rounded btn-block" (click)="changePassword()" [disabled]="!changePasswordForm.valid">Xác nhận</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
