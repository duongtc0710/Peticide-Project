<!-- bread_cum -->
<nav aria-label="breadcrumb" class="breadcrumb mb-0 d-none">
    <div class="container">
        <ol class="d-flex align-items-center mb-0 p-0">
            <li class="breadcrumb-item"><a href="#" class="text-success">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page"></li>
        </ol>
    </div>
</nav>
<section class="py-4 osahan-main-body my-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- home page -->
                <div class="osahan-home-page">
                    <!-- body -->
                    <div class="osahan-body">
                        <!-- Promos -->
                        <div class="py-3 osahan-promos">
                            <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig2">
                                <div ngxSlickItem *ngFor="let slide of slides" class="slide pt-image-manager__image1">
                                    <div class="osahan-slider-item mx-2">
                                        <a>
                                            <img class="img-fluid px-2 mx-auto" src="{{slide.img}}" alt="">
                                        </a>
                                    </div>
                                </div>
                            </ngx-slick-carousel>
                        </div>
                        <!-- Product -->
                        <div class="title d-flex align-items-center py-3">
                            <h5 class="m-0">Sản phẩm</h5>
                            <a class="ml-auto btn btn-outline-success btn-sm" [routerLink]="['/list-product']">Xem thêm</a>
                        </div>
                        <!-- Product -->
                        <div class="pick_today">
                            <div class="row">
                                <ng-container *ngFor="let pro of allProducts$">
                                    <div class="col-6 col-md-3 mb-3">
                                        <div class="list-card bg-white h-100 rounded overflow-hidden position-relative shadow-sm">
                                            <div class="list-card-image">
                                                <a [routerLink]="['/product-details/', pro.id_product]" class="text-dark">
                                                    <!-- <div class="member-plan position-absolute"><span class="badge m-3 badge-danger">10%</span></div> -->
                                                    <div class="p-3 text-center">
                                                        <img [src]="createImgPath(pro.image_defaul)" class="img-fluid pt-image-manager__image mb-3">
                                                        <h6 class="effect-underline">{{pro.name_product}}</h6>
                                                        <div class="align-items-center">
                                                            <h6 class="price m-0 text-success">{{pro.price | number}} ₫</h6>
                                                        </div>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </ng-container>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
