<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow-sm rounded my-5">
                <div class="card-body p-4 p-sm-5">
                    <h4 class="card-title text-center mb-5 login-title font-weight-bold">ĐĂNG NHẬP ĐẾN
                        <h1 class="text-ptech font-weight-bold">PTECH</h1>
                    </h4>
                    <form #form="ngForm">
                        <!-- Tài khoản -->
                        <div class="form-group">
                            <label for="username">Tài khoản</label>
                            <input type="text" class="form-control" id="username" placeholder="Nhập tài khoản" name="username" #username="ngModel" [(ngModel)]="service.formData.username" required/>
                        </div>
                        <!-- Mật khẩu -->
                        <div class="form-group">
                            <label for="Password">Mật khẩu</label>
                            <div class="input-group mb-3">
                                <input [type]="passworHidden" id="password" class="form-control" placeholder="Nhập mật khẩu" name="password" #password="ngModel" [(ngModel)]="service.formData.password" required>
                                <div class="input-group-append">
                                    <span class="input-group-text" id="basic-addon2" (click)="onShowPassword()">
                                        <i class="fa fa-eye" aria-hidden="true" *ngIf="!show"></i>
                                        <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="show"></i>    
                                    </span>
                                </div>
                            </div>
                        </div>
                        <!-- Đăng nhập -->
                        <div class="mx-4 py-3">
                            <button type="submit" class="btn btn-signIn w-100 font-weight-bold rounded" (click)="onSubmit()">
                                ĐĂNG NHẬP
                            </button>
                        </div>
                        <!-- Quên mật khẩu -->
                        <div class="row" style="padding-left: 3rem;font-size: 14px;">

                            <div class="col col-md-6 form-group form-check my-2">
                            </div>

                            <div class="col col-md-6 form-check my-2">
                                <a [routerLink]="['/forgot-password']" class="stretched-link">Quên mật khẩu?</a>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
