<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header bg-success">
      <h5 class="modal-title text-white" id="exampleModalCenterTitle">Thêm bệnh</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <!-- Default Light Table -->
      <div class="row">
        <!-- Nhập sản phẩm -->
        <div class="col-lg-12">
          <div class="card card-small mb-4">
            <ul class="list-group list-group-flush">
              <li class="list-group-item p-3">
                <div class="row">
                  <div class="col">
                    <!-- Form add category -->
                    <form [formGroup]="diseaseForm" novalidate>
                      <!-- name_disease -->
                      <div class="form-row">
                        <div class="form-group col-md-12">
                          <label>Tên bệnh</label>
                          <input type="text" class="form-control" id="name_dis"
                            [formControlName]="'name_disease'" required>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-12">
                          <label>Triệu chứng</label>
                          <textarea type="text" class="form-control" id="description_dis"
                            [formControlName]="'symptom'" required rows="5"></textarea>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-12">
                          <label>Giải pháp</label>
                          <textarea type="text" class="form-control" id="description_dis"
                            [formControlName]="'solution'" required rows="5"></textarea>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- End Default Light Table -->
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" #btnClose>Đóng</button>
      <button type="button" class="btn btn-save" (click)="onSubmit()">Thêm</button>
    </div>
  </div>
</div>
